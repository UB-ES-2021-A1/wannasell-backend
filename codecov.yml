codecov:
  token: ${{ secrets.CODECOV_TOKEN }}
  bot: "codecov-io"
  require_ci_to_pass: yes
  notify:
    after_n_builds: 2
    wait_for_ci: yes

coverage:
  status:
    patch: false

  range: 70..90     # First number represents red, and second represents green
                    # (default is 70..100)
  round: down       # up, down, or nearest
  precision: 2      # Number of decimal places, between 0 and 5